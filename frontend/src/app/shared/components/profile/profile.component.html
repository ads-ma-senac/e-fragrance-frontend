<div *ngIf="usuario() as usuario">
  <div class="user-profile">
    <div class="profile-pic">
      <img [src]="usuario.avatarUrl" alt="Perfil" width="40px" height="40px" />
    </div>
    <div class="user-info">
      <p>{{ usuario.nome }}</p>
      <span>{{ usuario.email }}</span>
    </div>
  </div>
</div>
