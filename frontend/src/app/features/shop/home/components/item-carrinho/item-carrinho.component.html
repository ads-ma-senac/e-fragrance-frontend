<div class="item-carrinho-card">
  <div class="item-carrinho-img">
    <img [ngSrc]="imgSrc" alt="{{ item.nome }}" height="80" width="80"/>
  </div>
  <div class="item-carrinho-info">
    <div class="item-carrinho-detalhes">
      <div>
        <span>{{ item.marca }}</span>
        <h3>{{ item.nome }}</h3>
      </div>
      <p class="item-carrinho-price">R${{ item.precoUnidade | currency }}</p>
    </div>
    <div class="item-carrinho-actions">
      <app-input-counter (valueChange)="handleChangeQtd($event)" [value]="item.quantidade"></app-input-counter>
      <button (click)="removeItem()" class="item-carrinho-remove" type="button">
        <svg class="lucide lucide-trash2-icon lucide-trash-2" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
             stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18"/>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          <line x1="10" x2="10" y1="11" y2="17"/>
          <line x1="14" x2="14" y1="11" y2="17"/>
        </svg>
      </button>
    </div>
  </div>
</div>
