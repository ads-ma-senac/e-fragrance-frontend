<div class="container">
  <div class="login">
    <div class="logo">
      <img [ngSrc]="fragranceUrl" height="45" width="157"/>
    </div>

    <div class="container-login">
      <h1>Acesse sua conta</h1>
      <p>
        Bem-vindo de volta! Por favor, insira os seus dados <br/>para entrar.
      </p>

      <form (ngSubmit)="handleSubmit()" [formGroup]="loginForm">
        <mat-form-field [hideRequiredMarker]="true" appearance="fill">
          <mat-label class="form-label">E-mail</mat-label>
          <input autocomplete="username" formControlName="email" matInput required/>

          <mat-error *ngIf="email?.touched && email?.hasError('required')" class="error-message">O e-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="email?.touched && email?.hasError('email')">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field [hideRequiredMarker]="true" appearance="fill">
          <mat-label class="form-label">Senha</mat-label>
          <input autocomplete="current-password" formControlName="password" matInput required type="password"/>

          <mat-error *ngIf="password?.touched && password?.hasError('required')">
            A senha é obrigatória
          </mat-error>
          <mat-error *ngIf="password?.touched && password?.hasError('minlength')">
            A senha deve ter no mínimo 6 caracteres
          </mat-error>

        </mat-form-field>
        <mat-error *ngIf="loginInvalid">
          {{ loginErroMensagem }}
        </mat-error>
        <a class="reset-password" href="#">Esqueceu sua Senha?</a>
        <button class="button" type="submit">Entrar</button>
      </form>

      <div class="footer">
        <footer>&copy; Fragrance 2025</footer>
      </div>
    </div>
  </div>
  <div class="cover">
    <img [ngSrc]="coverUrl" fill/>
  </div>
</div>
