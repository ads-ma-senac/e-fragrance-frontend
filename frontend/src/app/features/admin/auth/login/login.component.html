<div class="container">
    <div class="login">
        <div class="logo">
            <img [ngSrc]="fragranceUrl" width="157" height="40">
        </div>

        <div class="container-login">
            <h1>Acesse sua conta</h1>
            <p>Bem-vindo de volta! Por favor, insira os seus dados
                <br>para entrar.
            </p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput required  autocomplete="username" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" required autocomplete="current-password"  />
                </mat-form-field>

                @if (loginInvalid) {
                <div class="error"><mat-icon fontIcon="cancel"></mat-icon> E-mail ou senha incorretos</div>
                }

                <div class="reset-password">
                    <a href="#">Esqueceu sua Senha?</a>
                </div>

                <div class="button">
                    <button type="submit">Entrar</button>
                </div>
            </form>

            <div class="footer">
                <footer>&copy; Fragrance 2025</footer>
            </div>
        </div>
    </div>
    <div class="cover">
        <img [ngSrc]="coverUrl" fill>
    </div>
</div>
