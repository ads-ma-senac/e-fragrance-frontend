<div class="container">
  <div class="login">
    <div class="logo">
      <img [ngSrc]="fragranceUrl" width="157" height="40" />
    </div>

    <div class="container-login">
      <h1>Acesse sua conta</h1>
      <p>
        Bem-vindo de volta! Por favor, insira os seus dados <br />para entrar.
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput required autocomplete="username" formControlName="email" />

          <mat-error *ngIf="email?.touched && email?.hasError('required')">O e-mail
            é obrigatório
          </mat-error>
          <mat-error *ngIf="email?.touched && email?.hasError('email')">
            E-mail inválido
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" required autocomplete="current-password" formControlName="password" />

          <mat-error *ngIf="password?.touched && password?.hasError('required')">
            A senha é obrigatória
          </mat-error>
          <mat-error *ngIf="password?.touched && password?.hasError('minlength')">
            A senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        @if (loginInvalid) {
        <div class="error">
          <mat-icon fontIcon="cancel"></mat-icon>{{ loginErroMensagem }}
        </div>
        }

        <div class="reset-password">
          <a href="#">Esqueceu sua Senha?</a>
        </div>

        <div class="button">
          <button type="submit">Entrar</button>
        </div>
      </form>

      <div class="footer">
        <footer>&copy; Fragrance 2025</footer>
      </div>
    </div>
  </div>
  <div class="cover">
    <img [ngSrc]="coverUrl" fill />
  </div>
</div>
