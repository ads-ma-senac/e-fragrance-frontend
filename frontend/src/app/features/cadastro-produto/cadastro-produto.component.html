<div class="container-cadastro">
    <div class="produtos-container-name">
        <h1>Produtos</h1>
    </div>

    <div class="actions-header">
        <div class="cadastrar-container-name">
            <p>Cadastrar novo perfume</p>
        </div>
        <div class="botoes">
            <button mat-raised-button class="botao-cancelar" [routerLink]="['/produtos']">
                Cancelar
            </button>
            <button mat-raised-button class="botao-salvar">
                Salvar produto
            </button>
        </div>    
    </div>

    <div class="container-form">
        <form (ngSubmit)="onSubmit()" class="form-container">

            <div class="container-primeiro-cadastro">
                <div class="form-row">
                    
                    <div class="form-column">
                        <label>Nome do Perfume</label>
                        <mat-form-field appearance="outline">
                            <input matInput formControlName="nome" placeholder="ex. Carbon" />
                        </mat-form-field>
                    </div>
                    
                    
                    <div class="form-column">
                        <label>Marca</label>
                        <mat-form-field appearance="outline">   
                            <input matInput formControlName="marca" placeholder="ex. Eudora" />
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-row">
                    
                    <div class="form-column">
                        <label>Gênero</label>
                        <mat-form-field appearance="outline">
                            <mat-select formControlName="genero" placeholder="Selecione o gênero">
                                <mat-option *ngFor="let g of generos" [value]="g">{{ g }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                    
                    <div class="form-column">
                        <label>Categoria</label>
                        <mat-form-field appearance="outline">
                            <mat-select formControlName="categoria" placeholder="Seleciona uma categoria">
                                <mat-option *ngFor="let c of categorias" [value]="c">{{ c }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            
                <div class="form-row">
                    
                    <div class="form-column">
                        <label>Volume (ml)</label>
                        <mat-form-field appearance="outline">
                            <input matInput formControlName="volume" type="number" placeholder="ex. 100" />
                        </mat-form-field>
                    </div>
                    
                    
                    <div class="form-column">
                        <label>Concentração</label>
                        <mat-form-field appearance="outline">
                            <mat-select formControlName="concentracao" placeholder="Selecione a concentração">
                                <mat-option *ngFor="let conc of concentracoes" [value]="conc">{{ conc }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                
                <div class="form-row">
                    
                    <div class="form-column">
                        <label>Preço</label>
                        <mat-form-field appearance="outline">
                            <input matInput formControlName="preco" type="number" placeholder="R$ 0.00" />
                        </mat-form-field>
                    </div>
                    
                    
                    <div class="form-column">
                        <label>Quantidade em estoque</label>
                        <mat-form-field appearance="outline">
                            <input matInput formControlName="estoque" placeholder="ex. 10 unidades" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
          
            <div class="form-row">
                <div class="form-column">
                    <label>Descrição</label>
                    <mat-form-field appearance="outline" class="full-width">
                        <textarea matInput  placeholder="ex. Carbon Turbo de Eudora é um perfume Amadeirado Masculino. Carbon Turbo foi lançada em 2014
                        " rows="4"></textarea>
                    </mat-form-field>
                </div>
            
                <div class="upload-section">
                    <div class="label-imagens-nome">
                        <label>Imagens do Perfume</label>
                    </div>
                <label for="imagem-upload" class="upload-label">
                    <mat-icon>cloud_upload</mat-icon>
                    Clique para fazer upload ou arraste e solte
                    <input id="imagem-upload" type="file" (change)="onFileSelected($event)" hidden />
                </label>
                </div>
            </div>
        </form>
    </div>
</div>
